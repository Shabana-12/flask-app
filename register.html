<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			
	</head>
	<body bgcolor="pink"></br></br></br></br></br>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h1 class="word">Register</h1>
			</div></br></br></br>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="post">
				<div class="msg">{{ msg }}</div>
					<input id="Username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
					<input id="Email Address" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
					<input id="Password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
					
					<input id="Mobilenumber" name="mobilenumber" type="numeric" placeholder="Enter Your mobile number" class="textbox"/></br></br>
					<input id="Gender" name="mobilenumber" type="text" placeholder="Enter your gender" class="textbox"/></br></br>
					<input id="date of birth" name="date" type="date" placeholder="Enter DOB" class="textbox"/></br></br>
					<input type="submit" class="btn" value="Sign Up"></br>
				</form>
			</h2>
			<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
		</div>
		</div>
	</body>
</html>
